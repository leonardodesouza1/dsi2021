<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <a th:href="@{/produto}" class="btn btn-dark">Produtos</a>
                <form th:action="@{/produto/(form)}" th:object="${produto}" method="POST" class="row g-3">
                    <div class="col-auto">
                      <label for="text" class="visually-hidden">Nome</label>
                      <input type="text" class="form-control" th:field="*{nome}"
                    </div>
                    <div class="col-auto">
                      <label for="text" class="visually-hidden">Valor</label>
                      <input type="text" class="form-control" th:field="*{valor}"
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                    </div>
                  </form>

            





        </div>
        

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
